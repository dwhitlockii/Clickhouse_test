name: ClickHouse Dev Battlestation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7-dind

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Spin up cluster
        run: docker-compose up -d

      - name: Wait for ClickHouse
        run: |
          for i in {1..30}; do
            echo "⏳ Waiting for ClickHouse..."
            if docker exec ch-node1 clickhouse-client \
              --user=admin --password=admin_strong_password \
              --query "SELECT 1"; then
              echo "✅ ClickHouse is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "❌ ClickHouse did not become ready in time."
          exit 1

      - name: Create tables (local dev version)
        run: |
          docker exec -i ch-node1 clickhouse-client \
            --user=admin --password=admin_strong_password \
            < ./scripts/01_create_tables_local.sql

      - name: Load data
        run: |
          chmod +x ./scripts/dev-load.sh
          ./scripts/dev-load.sh

      - name: Validate user_activity data
        run: |
          docker exec ch-node1 clickhouse-client \
            --user=admin --password=admin_strong_password \
            --query "SELECT count(*) FROM default.user_activity_local"

      - name: Tear down
        run: docker-compose down -v
